<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: cuechange </title>
    <style>
        video{
            width:80vw;
        }
    </style>
</head>
<body>

    <video 
    src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
    controls>

    <track src="tracks/av1_trailer_pt.vtt" label="Português" kind="subtitles" srclang="pt" default oncuechange="debug(event)">

    <track src="tracks/av1_trailer_jp.vtt" label="Japonês" kind="subtitles" srclang="jp" default oncuechange="debug(event)">
    </video>

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type);
    }
    </script>
</body>
</html>
