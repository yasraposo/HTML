<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: toggle</title>
</head>
<body>

    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem esse veritatis, modi, cum sit atque molestiae illum architecto quas neque obcaecati? Iste, soluta? Fugiat quibusdam animi fugit quis suscipit doloremque.</p>
    </details>

    <script>
    function debug(event) {
        console.log('Evento: ', event.type);
    }
    </script>
</body>
</html>
