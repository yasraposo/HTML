<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Event: scroll </title>

        body {
            height:200vh;
        }

</head>
<body onscroll="debug(event)">

    function debug(e) {
        console.log('Evento: ' + e.type);
    }
    </script>
</body>
