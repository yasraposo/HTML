<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: input</title>
</head>
<body>

    <input type="text" oninput="debug(event)">
    
    <script>
    function debug(e) {
        console.log('Evento: ' + e.type);
        alert('Evento: ' + e.type);
    }
    </script>
</body>
</html>
