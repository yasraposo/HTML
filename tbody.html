<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag tbody</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"> A1</td>  
                <td>C1</td>
            </tr>
            
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td> 
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
